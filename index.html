<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Chemistry Interactives</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #2563eb;
            --t: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: var(--t);
            background: #f8fafc;
            line-height: 1.5;
        }

        header {
            background: linear-gradient(135deg, var(--p), #4f46e5);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        p {
            margin: 0.5rem 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.1rem;
            border-left: 4px solid #06b6d4;
            padding-left: 0.7rem;
            margin: 2rem 0 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        a {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--t);
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        a:hover {
            border-color: var(--p);
            color: var(--p);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
